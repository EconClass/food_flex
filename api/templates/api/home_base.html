{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="//code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />

    <!-- Bootstrap CSS -->
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Lato:300,400,700&display=swap" rel="stylesheet">

    <title>{% block title %}{% endblock %} | Food Flex</title>
    <style type="text/css">
        h1, h2, h3, h4, h5 {
            font-family: 'Abril Fatface', cursive;
        }
        p, .btn, body {
            font-family: 'Lato', sans-serif;

        }
        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            /* Set the fixed height of the footer here */
            height: 60px;
            line-height: 60px; /* Vertically center the text there */
            background-color: #000;
        }

        body {
          display: flex;
          justify-content: center;
          align-items: center;
          background-image:url("https://background-tiles.com/overview/red/patterns/large/1045.png");
          background-repeat:repeat;
        }

        body {
          height: 100vh;
        }

        #title {
          background-color: #ecf0f1;
          border-radius: 20px;
          padding: 75px 75px;
        }

        * {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }


    </style>
    
  </head>

  <body>
        <!-- Begin page content -->
        <div id="title">
            {% block content %}
            {% endblock %}
        </div>
        
    
   
    
        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
        <script src="../../assets/js/vendor/popper.min.js"></script>
        <script src="../../dist/js/bootstrap.min.js"></script>
      </body>
</html>
