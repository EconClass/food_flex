<!-- templates/base.html -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %} | Food Flex</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="//code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700|Josefin+Sans:300,400,700&display=swap" rel="stylesheet">
    <!-- custom css -->
    <!-- <link rel="stylesheet" type="text/css" href="styles/style.css"> -->
    {% block styles %}
    {% endblock %}
    <style type="text/css">
        h1,
        h2,
        h3,
        h4,
        h5 {
            font-family: 'Amatic SC', cursive;
            
        }

        p,
        .btn,
        body {
            font-family: 'Josefin Sans', sans-serif;

        }
        
       main {
           height: 100vh;
           position: relative;
       }

    </style>

</head>

<body>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <!-- Bootstrap core JavaScript
        ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script>
        window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')
    </script>
    <script src="../../assets/js/vendor/popper.min.js"></script>
    <script src="../../dist/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/e476f352d4.js"></script>
</body>

</html>
